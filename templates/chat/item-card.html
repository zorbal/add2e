<div class="add2e chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
    {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36" />
        <h3 class="item-name"><a>{{item.name}}</a></h3>
    </header>

    <div class="card-content">
        {{{data.description}}}
    </div>

    <div class="card-buttons">
        {{#if hasAttack}}<button data-action="attack">{{ localize "ADD2E.Attack" }}</button>{{/if}}

        {{#if hasDamage}}
        <button data-action="damage">
            {{#if isHealing}}
            {{ localize "ADD2E.Healing" }}
            {{else}}
            {{localize "ADD2E.Damage" }}
            {{/if}}
        </button>
        {{/if}}

        {{#if data.save}}
        <button data-action="save" data-save="{{data.save}}" disabled>
            {{lookup config.saves_long data.save}} - {{localize "ADD2E.spells.Save"}}
        </button>
        {{/if}}

        {{#if data.roll}}
        <button data-action="formula">{{ localize "ADD2E.Roll"}} {{data.roll}} {{#if data.blindroll}}({{localize 'ADD2E.items.BlindRoll'}}){{/if}}</button>
        {{/if}}
    </div>

    <footer class="card-footer">
        {{#each data.properties}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
</div>
