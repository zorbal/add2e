<div class="inventory abilities">
  <div class="item-titles flexrow">
    <div class="item-name">{{localize 'ADD2E.category.abilities'}}</div>
    <div class="item-controls">
      {{#if owner}}
      <a class="item-control item-create" title='{{localize "ADD2E.Add"}}' data-type="ability"><i
          class="fas fa-plus"></i></a>
      {{/if}}
    </div>
  </div>
  <ol class="item-list resizable" data-base-size="260">
    {{#each abilities as |item|}}
    <li class="item-entry">
      <div class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name {{#if item.data.roll}}item-rollable{{/if}} flexrow">
          <div class="item-image" style="background-image: url({{item.img}})"></div>
          <a>
            <h4 title="{{item.name}}">
              {{item.name~}}
            </h4>
          </a>
        </div>
        <div class="item-controls">
          {{#if ../owner}}
          <a class="item-control item-show" title='{{localize "ADD2E.Show"}}'><i class="fas fa-eye"></i></a>
          <a class="item-control item-edit" title='{{localize "ADD2E.Edit"}}'><i class="fas fa-edit"></i></a>
          <a class="item-control item-delete" title='{{localize "ADD2E.Delete"}}'><i class="fas fa-trash"></i></a>
          {{/if}}
        </div>
      </div>
    </li>
    {{/each}}
  </ol>
</div>
