<img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
<section class="header-details flexrow">
  <h1 class="charname">
    <input name="name" type="text" value="{{actor.name}}" placeholder="{{localize 'ADD2E.Name'}}" />
  </h1>
  <ul class="summary flexrow">
    <li>
      <div class="form-group">
        <label>{{localize 'ADD2E.Size'}}</label>
        <div class="form-fields">
          <select name="data.size">
            {{#select data.size}}
              <option value=""></option>
                {{#each config.sizes_short as |size a|}}
                   <option value="{{a}}">{{localize size}}</option>
                {{/each}}
            {{/select}}
          </select>
        </div>
      </div>
    </li>
    <li class="flex2 flexrow check-field">
      <div>
        <input type="text" name="data.details.alignment" value="{{data.details.alignment}}" />
        <label>{{localize 'ADD2E.details.alignment'}}</label>
      </div>
      <div class="check reaction-check" title="{{localize 'ADD2E.roll.reaction'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    <li class="flexrow check-field" data-check="dungeon">
      <div>
        <input type="text" name="data.details.appearing.d" value="{{data.details.appearing.d}}" />
        <label>{{localize 'ADD2E.details.appearing'}}</label>
      </div>
      <div class="check appearing-check" title="{{localize 'ADD2E.roll.appearing'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    <li class="flexrow check-field" data-check="wilderness">
        (<div><input type="text" name="data.details.appearing.w" value="{{data.details.appearing.w}}" /></div>)
      <div class="check appearing-check" title="{{localize 'ADD2E.roll.appearing'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    {{#if config.morale}}
    <li class="flexrow check-field">
      <div>
        <input type="text" name="data.details.morale" value="{{data.details.morale}}" />
        <label>{{localize 'ADD2E.details.morale'}}</label>  
      </div>
      <div class="check morale-check" title="{{localize 'ADD2E.roll.morale'}}"><a><i class="fas fa-dice"></i></a></div>
    </li>
    {{/if}}
  </ul>
  <ul class="summary flexrow">
    <li>
      <input type="text" name="data.details.xp" value="{{data.details.xp}}" />
      <label>{{localize 'ADD2E.details.experience.award'}}</label>
    </li>
    <li class="treasure-table" title="{{localize 'ADD2E.details.treasureTableHint'}}">
      <div>{{{data.details.treasure.link}}}</div>
      <label>{{localize 'ADD2E.details.treasure'}}</label>
    </li>
  </ul>
</section>
